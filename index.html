<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERHERO QUIZ</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="fullbg">
    <div class="c1">
    <h1>THE SUPERHERO QUIZ</h1>
    <div class="hrline1"></div>
    <p class="label">Choose a card to start</p>
    <div class="hrline1"></div>
    </div>

    <div class="c2">
        <div class="card1" onclick="openquiz('marvel')">
            <img src="./assets/images/spiderman-8424632_640.jpg" alt="marvel logo">
        </div>
        <div class="card2">
            <img src="./assets/images/ai-generated-8760871_640.png" alt="dc logo">
        </div>
    </div>
    
</body>

<script>
    const openquiz = (quizname) =>
    {
        localStorage.clear();

        localStorage.setItem('quizType', quizname);
        localStorage.setItem('questionNumber', 1);
        localStorage.setItem('score', 0);
        window.location.href="quiz.html";
    }
</script>
</html>
